name: Build macOS App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build macOS .app with PyInstaller (WITH ASSETS)
        run: |
          pyinstaller \
            --windowed \
            --noconsole \
            --name MyGame \
            --hidden-import numpy \
            --add-data "animations:animations" \
            --add-data "bg:bg" \
            --add-data "fonts:fonts" \
            --add-data "music:music" \
            --add-data "powerups:powerups" \
            --add-data "snowball:snowball" \
            --add-data "ui:ui" \
            main.py
          

      - name: Zip macOS app bundle (IMPORTANT)
        run: |
          cd dist
          zip -r MyGame.app.zip MyGame.app

      - name: Upload macOS app artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGame-macOS
          path: dist/MyGame.app.zip
